<html>
 <head>
   <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div class="container">
      <h1>Update CSS Variables with <span class="h1">JS</span></h1>
      <div class="controls">
        <label for="spacing">Spacing</label>
        <input name="spacing" type="range" min="10" max="200" steps ="5" data-sizing="px"></input>
        <label for="blur">Blur</label>
        <input type="range" name="blur" min="0" max="25" steps="1" data-sizing="px"></input>
        <label for="base">Base Color</label>
        <input type="color" name="base" value="#ffc600"></input>
      </div>
      <img src="http://unsplash.it/800/500?image=899" alt="Image cannot be displayed">
    </div>
    <script src="source.js"> 
    </script>
 </body>
</html>
